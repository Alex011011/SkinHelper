<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Skin Helper</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body onload="load()">
        <h1>Skin Converter</h1>
        <div class="interface">
            <input type="file" id="imageLoader" multiple 
                accept="image/png, image/jpeg" name="imageLoader"/>
            <canvas id="imageCanvas" width="656", height="1"></canvas>
            <a id="download" download="skin.png">
                <button type="button" onclick="downloadImg()">Download</button>
            </a>
        </div>
    </body>
</html>
